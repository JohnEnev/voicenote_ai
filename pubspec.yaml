name: note_taking_ai
description: Local-first voice notes with on-device STT and optional AI summarization
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Local Database
  drift: ^2.18.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24

  # File & Path
  path_provider: ^2.1.2
  path: ^1.9.0

  # Permissions
  permission_handler: ^10.4.5

  # Audio
  audio_session: ^0.1.19
  flutter_sound: ^9.2.13

  # Speech-to-Text
  vosk_flutter: ^0.3.48

  # Backend/Sync - Firebase (pinned to versions compatible with Xcode 14.3/Swift 5.8)
  firebase_core: 2.32.0
  firebase_auth: 4.20.0
  cloud_firestore: 4.17.5
  firebase_storage: 11.7.7

  # HTTP & Network
  dio: ^5.7.0

  # Utilities
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  intl: ^0.19.0

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.10
  drift_dev: ^2.18.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/vosk/vosk-model-small-en-us-0.15.zip
    - assets/test_audio/
    - assets/prompts/
    - .env
