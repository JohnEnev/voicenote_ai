name: note_taking_ai
description: Local-first voice notes with on-device STT and optional AI summarization
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Local Database
  drift: ^2.18.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24

  # File & Path
  path_provider: ^2.1.2
  path: ^1.9.0

  # Permissions
  permission_handler: ^11.3.1

  # Audio
  audio_session: ^0.1.19
  flutter_sound: ^9.2.13

  # Backend/Sync
  supabase_flutter: ^2.6.0

  # HTTP & Network
  dio: ^5.7.0

  # Utilities
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  intl: ^0.19.0

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.10
  drift_dev: ^2.18.0
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/parakeet/
    - assets/prompts/
    - .env
